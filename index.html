<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Ben u een poep of piemel mens?</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body, html, div {
            height: 100%;
        }

        #pop-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #pop {
            font-size: 33em;
            line-height: 33em;
            color: white;
            font-family: "Impact", sans-serif;
            text-transform: uppercase;
        }

        .poep {
            background-color: darkred;
        }

        .piemel {
            background-color: dodgerblue;
        }

        @media only screen and (max-width: 1200px) {
            #pop {
                font-size: 12em;
                line-height: 12em;
            }
        }

        @media only screen and (max-width: 720px) {
            #pop {
                font-size: 8em;
                line-height: 8em;
            }
        }
    </style>
</head>

<body>

<div id="pop-container">
    <p id="pop"></p>
</div>

<script>
    Array.prototype.random = function () {
        return this[Math.floor((Math.random() * this.length))];
    };

    let content = ["poep", "piemel"];
    let randomElement = content.random();

    let popElement = document.getElementById('pop');
    popElement.innerHTML = randomElement;

    let popContainer = document.getElementById('pop-container');
    popContainer.className = randomElement;
</script>
</body>
</html>
